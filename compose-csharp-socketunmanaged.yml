version: '3.8'

services:
  dotnet-ssl-pure-socket-unmanaged:
    container_name: ssl-pure-socket-unmanaged
    build:
      context: ./src-dotnet/PureUnmanagedSockets
      dockerfile: Dockerfile
    ports:
      - "5005:5005"
    volumes:
      # Mount certs directory from repository root
      - ./certs:/app/certs:ro
    environment:
      - DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=false
    restart: unless-stopped
    networks:
      - tls-experiments

networks:
  tls-experiments:
    name: tls-experiments-network
