version: '3.8'

services:
  dotnet-ssl-sync:
    container_name: ssl-sync
    build:
      context: ./src-dotnet/SyncSslConsole
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    volumes:
      # Mount certs directory from repository root
      - ./certs:/app/certs:ro
    environment:
      - DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=false
    restart: unless-stopped
    networks:
      - tls-experiments

networks:
  tls-experiments:
    name: tls-experiments-network
