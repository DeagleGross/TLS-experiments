version: '3.8'

services:
  dotnet-ssl-sslstream:
    container_name: ssl-sslstream
    build:
      context: ./src-dotnet/SslStreamConsole
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    cpuset: "0-3"
    volumes:
      # Mount certs directory from repository root
      - ./certs:/app/certs:ro
    environment:
      - DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=false
    restart: unless-stopped
    networks:
      - tls-experiments

networks:
  tls-experiments:
    name: tls-experiments-network
